{% extends "base.html" %}
{% block content %}
  <!--   Icon Section   -->
  
  <div class="container">
    <div class="section">
      <div class="row">
        {% for recipes in recipes %}
        <div class="col s6 m4">
          <div class="card">
            <div class="card-image">
              <a href="{{ url_for('full_recipe', recipe_id=recipe._id) }}">
                <img src="{{recipes.recipe_image_url}}" alt="Not Found" onerror="this.src='/static/images/invalid-upload-alt-image.jpeg';">
              </a>
              <span class="card-title black-text">{{recipes.recipe_name}}</span>
              <a class="btn-floating halfway-fab waves-effect waves-light pink lighten-3"><i class="material-icons">favorite</i></a>
            </div>
            <div class="card-content">
              <p>{{recipes.recipe_description}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div> 
    </div>
  </div>
{% endblock %}
