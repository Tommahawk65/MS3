{% extends "base.html" %}
{% block content %}
<h3 class="center-align">Add Recipe</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_recipe') }}">
            <div class="card-panel grey lighten-5">
                <!-- Recipe Type -->
                <div class="input-field col s12">
                    <select id="recipe_type" name="recipe_type" class="validate" required>
                      <option value="" disabled selected>Choose your option</option>
                      <option value="Bread">Bread</option>
                      <option value="Cake">Cake</option>
                      <option value="Biscuit">Biscuit</option>
                    </select>
                    <label for="recipe_type">Recipe Type</label>
                </div>
                 <!-- Recipe Name -->
                 <div class="row">
					<div class="input-field col s12">
						<input id="recipe_name" name="recipe_name" type="text" required>
						<label for="recipe_name">Recipe Name</label>
					</div>
                </div> 
                <!-- Recipe Image -->
                <div class="row">
					<div class="input-field col s12">
						<input id="recipe_image_url" name="recipe_image_url" type="text" required>
						<label for="recipe_image_url">Recipe Image (url)</label>
					</div>
                </div> 
                <!-- Recipe Prep Time -->
                <div class="row">
					<div class="input-field col s12 l4 ">
						<input id="recipe_prep_time" name="recipe_prep_time" type="text" pattern="[0-9]+" class="validate" required>
						<label for="recipe_prep_time">Prep Time (mins)</label>
					</div>
                    <div class="input-field col s12 l4">
						<input id="recipe_cook_time" name="recipe_cook_time" type="text" pattern="[0-9]+" class="validate" required>
						<label for="recipe_cook_time">Cook Time (mins)</label>
					</div>
                    <div class="input-field col s12 l4">
                        <input id="recipe_serves" name="recipe_serves" type="text" pattern="[0-9]+" class="validate" required>
                        <label for="recipe_serves">Serves</label>
                    </div>
                </div> 
                <!-- Recipe Description -->
                <div class="row">
                    <div class="input-field col s12">
                      <textarea id="recipe_description" name= "recipe_description" class="materialize-textarea" data-length="140" required></textarea>
                      <label for="recipe_description">Recipe Description</label>
                    </div>
                </div>
                <!-- Recipe Ingredients -->
                <div class="row">
                    <div class="input-field col s12">
                        <p class="grey-text">Recipe Ingredients</p>
                        <!-- New ingredient input added here -->
                        <div class="ing-new"></div>
                        <button type="button" class="btn add-ingredient">Add Ingredient</button>
                    </div>
                </div>
                <!-- Recipe Steps -->
                <div class="row">
                    <div class="input-field col s12">
                        <p class="grey-text">Recipe Steps</p>
                        <!-- New step input added here -->
                        <div class="step-new"></div>
                        <button type="button" class="btn add-step">Add Step</button>
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="col s12 btn-large waves-effect waves-light custom-grey text-shadow">
                            Submit 
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
