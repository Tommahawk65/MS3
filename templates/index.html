{% extends "base.html" %}
{% block content %}
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div class="row center logo-block">
          <img class= "logo" src="/static/images/company.png" alt="">
      </div>
      <div class="row center">
        {% if session.user %}
        <a href="{{ url_for('profile', username=session['user']) }}" id="download-button" class="btn-large waves-effect waves-light custom-grey">Your Profile</a>
        {% else %}
        <a href="{{ url_for('register')}}" id="download-button" class="btn-large waves-effect waves-light custom-grey">Get Started</a>
        {% endif %}
      </div>
    </div>
  </div>

  <!--   Icon Section   -->
  <h3 class= "center">Top Recipes</h1>
  <div class="container">
      <div class="section">
            <div class="carousel">
              <div row>
                {% for recipes in recipes %}
                <div class="carousel-item">
                  <div class="card">
                    <div class="card-image">
                      <a href="{{ url_for('full_recipe', recipe_id=recipes._id) }}">
                        <img src="{{recipes.recipe_image_url}}" alt="Not Found" onerror="this.src='/static/images/invalid-upload-alt-image.jpeg';">
                      </a>
                      <span class="card-title">{{recipes.recipe_name}}</span>
                    </div>
                    <div class="card-content">
                      <p>{{recipes.recipe_description}}</p>
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>
          </div>
      </div>
  </div>
  <br>
{% endblock %}
